<!doctype html>
<html lang="en-US">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>NvrL8</title>
    <link rel="stylesheet" type="text/css" href="bundle.css">
</head>

<body class="halo">
    <header class="container fluid col-lg-12">
        <div class="col-lg-12">
            <h1 class="color float_left">Afgang & Ankomst</span></h1>
            <div class="col-lg-1 offset-lg-7 float_left topmargin">
                <a onclick="signOut()" id="logOutBtn" class="btn btn-primary">Sign out</a>
            </div>
        </div>
    </header>
    <div class="container-fluid col-lg-12 float_left padding_none">
        <ul class="nav flex-column col-lg-1 float_left" id="navbackground">
            <li class="nav-item">
                <a href="profile.htm" class="nav-link navitemcolor"><b>Profil</b></a>
            </li>
            <li class="nav-item">
                <a href="afgang.htm" class="nav-link navitemcolor"><b>Afgang & Ankomst</b></a>
            </li>
        </ul>
        <div class="col-lg-9 offset-lg-2">
            <h2 class="hello">Rejse</h2>
            <ul class="TripListStyle" id="TripList"></ul>
            <div class="input-group">
                <input id="OriginInput" class="hey col-lg-6 offset-lg-0 form-control" type="text" placeholder="Fra">
                <input id="DestinationInput" class="hey col-lg-6 offset-lg-0 form-control" type="text" placeholder="Til">
            </div>
            <div class="input-group">
                <ul id="OriginStations" class="col-lg-4 offset-lg-0"></ul>
                <ul id="DestinationStations" class="col-lg-4 offset-lg-2"></ul>
            </div>
            <div class="input-group">
                <select id="useBus" class="btn btn-primary blar offset-lg-0">
                    <option value="1">Use bus</option>
                    <option value="0">No bus</option>
                </select>
                <p class="blar">Hvor lang tid f√∏r afgang skal alarmen ringe?</p>
                <input type="time" id="beforeDepartureTime" class="stein blar" />
                <p class="blar">Ankomst tid:</p>
                <input type="time" id="ankomstTime" class="stein blar" />
                <button id="TripButton" class="btn btn-primary blar">Vis rejser</button>
                <button class="blar btn btn-primary" id="putSettings">Gem valgte rejse</button>
                <br />
            </div>
            <div class="goleft" id="alarmTime">Alarmen ringer kl : </div>
        </div>
    </div>

    <script>
        function signOut() {
            gapi.auth2.init();
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
                console.log('User signed out.');
                location.href = "index.htm";
            });
        }
        function onLoad() {
            gapi.load('auth2', function () {
                gapi.auth2.init();
            });
        }
    </script>
    <script src="bundle.js"></script>
    <script src="https://apis.google.com/js/platform.js?onload=onLoad" async defer></script>
    <meta name="google-signin-client_id" content="280043263121-cnpj4knrjbr2h3vgochfcd5l73u7gqmv.apps.googleusercontent.com">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous" />
</body>

</html>
